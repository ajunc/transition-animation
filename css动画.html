<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Vue.js-v2.5.17.js"></script>
</head>
<body>
    <style scoped>
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <div id="example-2">
        <button @click="show = !show">Toggle show</button>
        <transition name="bounce">
            <p v-if="show">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem culpa, cum ea enim error exercitationem fugiat, modi nobis odio porro quasi sapiente sequi soluta veritatis vitae. A amet quos ut.</p>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#example-2',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
